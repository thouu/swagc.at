<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>swagcat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
    </head>
    <body>
        <div class="swagcat-image">
            <picture>
                <source srcset="swagcat-images/swagcat.avif" type="image/avif">
                <source srcset="swagcat-images/swagcat.webp" type="image/webp">
                <img
                    loading="lazy"
                    alt="A low-resolution meme image with a white background. At the top, the word 'Swag' is written in large, bold, black text. Below the text is a small, grey and brown tabby kitten. The kitten is wearing black pixelated 'deal with it' style sunglasses."
                    src="swagcat-images/swagcat.jpg"
                />
            </picture>
        </div>
    </body>
</html>
