<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>swagcat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="swagcat-image">
            <picture>
                <source srcset="images/swagcat-images/swagcat.avif" type="image/avif">
                <source srcset="images/swagcat-images/swagcat.webp" type="image/webp">
                <img
                    loading="lazy"
                    alt="A low-resolution meme image with a white background. At the top, the word 'Swag' is written in large, bold, black text. Below the text is a small, grey and brown tabby kitten. The kitten is wearing black pixelated 'deal with it' style sunglasses."
                    src="images/swagcat-images/swagcat.jpg"
                />
            </picture>
        </div>
        <audio id="iloveswagcat" src="iloveswagcat.mp3"></audio>
        <footer>
            <div class="watermark"><a href="https://github.com/thouu/swagc.at">made by thou</a></div>
            <div class="reasoning">
                <picture>
                    <source srcset="images/reasoning-images/reasoning.avif" type="image/avif">
                    <source srcset="images/reasoning-images/reasoning.webp" type="image/webp">
                    <img
                        loading="lazy"
                        alt="A screenshot of a chat message on a dark background, likely from a platform like Discord. The sender's avatar is a white circle with a green, cat-ear-like shape at the top and a simple black cat face (Similar to the ':3' emoticon). The sender's name is 'Swagcat' and the timestamp is '4:01 PM'. The message reads: 'i seriously think you should add your name to the bottom right for credit. it wouldn't right otherwise'."
                        src="images/reasoning-images/reasoning.jpg"
                    />
                </picture>
            </div>
        </footer>
    </body>
</html>
